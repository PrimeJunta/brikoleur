<div class="br-addControl">
  <div class="br-floatLeft br-inputContainer" style="width:25px;">
  </div>
  <div class="br-floatRight" style="width:30px;">
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="addButton"
            data-dojo-attach-event="onClick:addItem" class="br-smallButton"><i class="fa fa-plus-square br-blue"></i>
    </button>
  </div>
  <div class="br-floatLeft br-inputContainer">
    <select data-dojo-attach-point="typeSelect" data-dojo-type="dijit/form/Select">
      <option value="weapon">${dict.Weapon}</option>
      <option value="armour">${dict.Armour}</option>
      <option value="gear">${dict.Gear}</option>
    </select>
  </div>
  <div style="clear:both"></div>
</div>
