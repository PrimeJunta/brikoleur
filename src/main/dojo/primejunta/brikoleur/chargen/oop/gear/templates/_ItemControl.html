<div class="br-rowItem">
    <div class="br-controlLeft br-inputContainer" style="width:25px;">
        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="activeControl"/>
    </div>
    <div class="br-controlLeft br-inputContainer" style="width:85px;">
    <span class="br-typeSelect">
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="typeSelect" style="width:100%">
            <option value="gear">${dict.Gear}</option>
            <option value="weapon">${dict.Weapon}</option>
            <option value="armour">${dict.Armour}</option>
        </select>
    </span>
    </div>
    <div class="br-controlLeft br-inputContainer" style="width:30px;">
        <input data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="levelInput" style="width:100%"/>
    </div>
    <div class="br-controlRight" style="width:30px;">
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" data-dojo-attach-event="onClick:pleaseDestroy" class="br-smallButton"><i class="fa fa-minus-square br-red"></i></button>
    </div>
    <div class="br-controlStretch br-inputContainer" style="width:calc( 100% - 170px )">
        <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="descriptionInput" style="width:100%"/>
    </div>
    <div style="clear:both"></div>
</div>
