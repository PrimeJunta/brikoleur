<div>
  <form data-dojo-attach-point="submitForm" data-dojo-type="dijit/form/Form">
    <h1>${title}</h1>

    <p>
      <input type="text" placeholder="${dict.Username}" name="username" data-dojo-type="dijit/form/ValidationTextBox"
             data-dojo-props="required:true"/>
    </p>
    <p>
      <input type="text" placeholder="${dict.Name}" name="name" data-dojo-type="dijit/form/ValidationTextBox"
             data-dojo-props="required:true"/>
    </p>
    <p>
      <input type="email" placeholder="${dict.EMail}" name="email" data-dojo-type="dijit/form/ValidationTextBox"
             data-dojo-props="required:false"/>
    </p>
    <p>
      <input type="password" placeholder="${dict.Password}" name="password"
             data-dojo-type="dijit/form/ValidationTextBox"
             data-dojo-props="regExp:'${passwordRegExp}',required:true, invalidMessage:'${dict.InvalidPasswordMessage}'"
      />
    </p>
    <p>
      <input type="password" placeholder="${dict.RepeatPassword}" name="repeatPassword"
             data-dojo-attach-point="repeatPasswordInput"
             data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true"/>
    </p>
    <p style="text-align:right">
      <button data-dojo-type="dijit/form/Button" class="alt-primary" data-dojo-attach-event="onClick:submit">
        ${dict.Register}
      </button>
    </p>
    <p data-dojo-attach-point="messageNode"></p>
  </form>
</div>
